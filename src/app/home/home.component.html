

   
 
 
<div>
 
   <owl-carousel-o [options]="customOptions" style="width: 100%;height:50px">
      <ng-container *ngFor="let book of Books">
        <ng-template carouselSlide >
          <a class="slidersLinks Fiction-book" >
            <div style="max-width:100%; max-height: 350px">
              <img [src]="book.image">
           
            </div>
          </a>
        </ng-template>
      </ng-container>
    </owl-carousel-o>







   <div class="myHome">
     <div *ngFor="let item of picData">
       <img [src]="item.src" (click)="openModal(template)">
       
       <ng-template #template>
        <div class="Container">
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true" style="color: #8B0000;">   <i class="fas fa-times-circle fa-2x"></i></span>
        </button>
          <div style="float:left ;  padding-top:2% ; margin-right:1% ; height:80%">
            

            <h1 style="text-align:left;color: #8B0000;text-align:center">{{item.name}} </h1>
              <img [src]="item.src" style="height:120% ; margin-top:25% ; width:100%"  />
          </div>

     <div style="margin-bottom:1% ">
              <div >
        
              <br>
              </div>
            <div class="topInfo">
              <div>MFR: {{item.MFR}}</div> 
              <div>|</div>
              <div>FC: {{item.FC}}</div>
              <div>|</div>
              <div>Condition:<a class="myLink"> New </a></div>
             </div>
          </div>
          <br>
          <br>
             <div> </div>
            <div style="display:flex ; flex-direction:row" >
              <div style="width:63%">  
              <ul  style="padding-left:5%;width:98%">
                <br>
                <li *ngFor="let jj of item.info">{{jj.data}} <br>
                <br> </li>
                <br>
                
              </ul>
              <br>

              <div style="padding-left:0% ; font-weight:bold" ><a class="myLink" >In Stock</a> / <a class="myLink">Free Shipping</a></div>
              </div>
              
              <div class="Buy" >
                  <h3 style="color:#8B0000; text-align:center">{{item.price}}</h3>
                  <p>Pay {{item.price}} / month with <b>affirm</b></p>
                  <p><a>Learn more</a></p>
                  <p ><b>Qty:</b> <input type="text" style="width:15%"/> </p>
                  <p style="height:17%">
                      
                 
                    <a [routerLink]="['/cart']" 
                    [state]="{ id:item.id , name:item.name , price:item.price , image: item.image}"
                    class="myButton"
                    style="background-color:#8B0000 ; text-decoration:none"
                    >
             
                     <input type="button" style="background-color:#8B0000 ; border-radius:10px"
                     (click)="onAddQuntity(item)" value=" ADD TO CART"
                     >
                     </a>
                   
                  </p>
                  <br>
                  <br>


               </div>
            </div>
          </div>






    </ng-template>
     </div>
   </div>





   <h1 >Now Trending</h1>
    
   <div class="Trend">
  <div *ngFor="let item of TrendData" class="card">
    <img [src]="item.src" class="innerImg">
    <div class="innerDiv">{{item.text}}</div>
    <p style="color: red; text-align:left">{{item.price}}</p>
  </div>
 
   </div>


   
   <h1>Wavelength Blog</h1>
    
   <div class="Trend">
    <div *ngFor="let item of blogData" class="card">
      <img [src]="item.src" class="innerImg">
      <div class="innerDiv">{{item.text}}</div>
      <p style="color: gray; text-align:center">{{item.date}}</p>
    </div>
   </div>




</div>
